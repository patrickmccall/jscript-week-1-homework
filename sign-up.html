<body class="page">

    <!-- the "banner" area or title of the page-->

  <nav class="nav1">
    <ul>
      <!-- these links are relative paths -->

  <div id="mainContent">
    <h3>If you want to connect with the community and post content, please create an account.</h3>

    <!-- A Simple Form    -->
    <form id="sign-up-form" method="get" action="#">
      <fieldset>
        <h2>Create an Account</h2>
        <ul>
          <li>
            <label id="f-name-label">First Name </label><input id="f-name-label" type="text" name="first-name" placeholder="First Name" />
          </li>
          <li>
            <label id="l-name-label">Last Name </label><input id="l-name-label" type="text" name="last-name" placeholder="Last Name" />
          </li>
          <li>
            <label>Date of Birth Year </label><select name="year">
              <option value="1970">1970</option>
              <option value="1971">1971</option>
              <option value="1972">1972</option>
              <option value="1973">1973</option>
              <option value="1974">1974</option>
              <option value="1975">1975</option>
              <option value="1976">1976</option>
            </select>

          </li>
          <li>
            <label>Date of Birth Day </label><select name="day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </li>
          <li><label>Please enter a valid e-mail </label> <input type="email" name="email" /></li>
          <li>
            <label>Please enter a donation amount </label> <input type="number" name="donation-amount" value="100" min="1" max="101"/>
          </li>
          <li><label>Zip Code </label><input type="text" required placeholder="90210" pattern="^[0-9]{5}"</li>
        </ul>
        <input type="submit" name="submit"/>
      </fieldset>
    </form>



  </div><!-- closing maincContent div tag -->
  <!--  This is the footer section, only footer stuff -->
  <footer>
    <p>&copy; copyright 2015</p>

  </footer>

</body>
</html>
